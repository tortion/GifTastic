<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>

    <style>
        img {
            width: 400px;
        }
    </style>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Click a damn animal...</h1>
        <hr class="my-4">
        <p>So many to choose from... or add your own!</p>

        <form id="gif-form">
            <label for="gif-input"></label>
            <input type="text" id="gif-input">

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Add-a-Gif">
        </form>

        <br>
        <div id="buttons-view"></div>
    </div>

    <div class="container">
        <div class="row">
            <hr>
            <div class="col-md-12">
                <div class="card mb-2 flex-row" id="image-row-1"></div>
                <div class="card mb-2 flex-row" id="title-row-1"></div>
                <div class="card mb-2 flex-row" id="image-row-2"></div>
                <div class="card mb-2 flex-row" id="title-row-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        var gifSubjects = ["Dog", "Cat", "Mouse", "Rat", "Fly", "Knat", "Primate", "Pirate", "Marmot", "Marsupial", "Mongoose"];

        renderButtons();
        playGif();

        // main event click

        $(document).on("click", ".gif-btn", playGif);

        $("#add-gif").on("click", function (event) {
            event.preventDefault();
            var newGif = $("#gif-input").val().trim();
            // The movie from the textbox is then added to our array
            gifSubjects.push(newGif);
            renderButtons();
        });

        $(".gif").on("click", function () {
            console.log("in");
            // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
            var state = $(this).attr("data-state");
            // If the clicked image's state is still, update its src attribute to what its data-animate value is.
            // Then, set the image's data-state to animate
            // Else set src to the data-still value
            if (state === "still") {
                $(this).attr("src", $(this).attr("data-animate"));
                $(this).attr("data-state", "animate");
                console.log("top");
            } else {
                $(this).attr("src", $(this).attr("data-still"));
                $(this).attr("data-state", "still");
                console.log("bottom");
            }
        });

        // Calling the renderButtons function to display the intial buttons
        renderButtons();

        function renderButtons() {

            $("#buttons-view").empty();
            for (var i = 0; i < gifSubjects.length; i++) {
                var a = $('<button type="button" class="btn btn-primary mr-2">');

                a.addClass("gif-btn");
                a.attr("data-name", gifSubjects[i]);
                a.text(gifSubjects[i]);
                $("#buttons-view").append(a);
            }
        }

        function playGif() {

            var innerIndex = 1;
            var rowNum = "";
            var gifToPlay = "";

            gifToPlay = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=" + gifToPlay;

            $("#image-row-1").empty();
            $("#image-row-2").empty();
            $("#title-row-1").empty();
            $("#title-row-2").empty();

            for (x = 0; x < 10; x++) {
                // Perfoming an AJAX GET request to our queryURL
                $.ajax({
                    url: queryURL,
                    method: "GET"
                })

                    // After the data from the AJAX request comes back
                    .then(function (response) {

                        console.log(response);

                        var stillImageUrl = response.data.fixed_width_small_still_url;
                        var loopingImageUrl = response.data.fixed_width_small_url;

                        if (innerIndex < 6) {
                            rowNum = "1"
                        } else {
                            rowNum = "2";
                        }

                        // Creating and storing an image tag
                        var gifImage = $("<img>");
                        gifImage.attr("src", stillImageUrl);
                        gifImage.attr("data-still", stillImageUrl);
                        gifImage.attr("data-animate", loopingImageUrl);
                        gifImage.attr("data-state", "still");
                        gifImage.attr("alt", response.data.title);
                        gifImage.attr("class", "gif");
                        let imageTag = "#image-row-" + rowNum;
                        $(imageTag).append(gifImage);

                        var gifTitle = (response.data.title);
                        let titleTag = "#title-row-" + rowNum;
                        $(titleTag).append(gifTitle);
                        innerIndex++;
                    });
            }
        }
    </script>
</body>

</html>
